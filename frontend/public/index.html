<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Pre-Inspection</title>

    <!-- Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Fonts / Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .capture-section {
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* ── Brand palette ───────────────────────────── */
      :root {
        /* Jubilee Insurance */
        --jubilee: #c83d59;
        --jubilee-dark: #a02843;
        --jubilee-light: #fdf5f7;

        /* Allianz */
        --allianz: #00529f;
        --allianz-dark: #003e7e;
        --allianz-light: #f0f6ff;
      }

      /* Utility helpers (override Tailwind safely) */
      .text-jubilee {
        color: var(--jubilee) !important;
      }
      .text-allianz {
        color: var(--allianz) !important;
      }

      .bg-jubilee {
        background-color: var(--jubilee) !important;
      }
      .bg-jubilee-dark {
        background-color: var(--jubilee-dark) !important;
      }

      .bg-allianz {
        background-color: var(--allianz) !important;
      }
      .bg-allianz-dark {
        background-color: var(--allianz-dark) !important;
      }
      .hover\:bg-allianz-dark:hover {
        background-color: var(--allianz-dark) !important;
      }
      .hover\:bg-jubilee-dark:hover {
        background-color: var(--jubilee-dark) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
